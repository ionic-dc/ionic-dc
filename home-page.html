<link rel="import" href="bower_components/polymer/polymer.html">

<link rel="import" href="bower_components/iron-iconset-svg/iron-iconset-svg.html">

<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">

<link rel="import" href="bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="bower_components/paper-card/paper-card.html">

<link rel="import" href="bower_components/app-layout/demo/sample-content.html">

<iron-iconset-svg name="app" size="24">
    <svg><defs>
        <g id="menu"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></g>
    </defs></svg>
</iron-iconset-svg>

<dom-module id="home-page">

    <template>

        <style>

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-drawer section {
                height: 100%;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }

            app-drawer h2 {
                margin: 8px 0 0;
                padding: 18px;
                font-size: 18px;
            }

            app-drawer paper-checkbox {
                display: block;
                padding: 18px;
            }

            app-header {
                color: #fff;
                background-color: #C62828;
                --app-header-background-front-layer: {
                    background-image: url(img/dc-night-2.jpg);
                    background-position: 50% 45%;
                };
            }

            [main-title] {
                font-size: 2em;
            }

        </style>

        <app-drawer-layout>

            <!--<app-drawer swipe-open slot="drawer">-->
                <!--<nav></nav>-->
            <!--</app-drawer>-->

            <app-header-layout>

                <app-header condenses fixed shadow
                        effects="blend-background parallax-background resize-title"
                        slot="header">

                    <app-toolbar>
                        <paper-icon-button icon="app:menu" drawer-toggle></paper-icon-button>
                        <div condensed-title>Ionic DC Meetup</div>
                    </app-toolbar>

                    <app-toolbar></app-toolbar>

                    <app-toolbar>
                        <div main-title spacer>Ionic DC Meetup</div>
                    </app-toolbar>

                </app-header>

                <sample-content size="5"></sample-content>

                <paper-card>Oink</paper-card>

            </app-header-layout>

        </app-drawer-layout>

    </template>

    <script>

        Polymer({

            is: 'home-page'

        });

    </script>
</dom-module>
