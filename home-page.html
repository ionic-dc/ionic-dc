<link rel="import" href="bower_components/polymer/polymer.html">

<link rel="import" href="bower_components/iron-iconset-svg/iron-iconset-svg.html">

<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">

<link rel="import" href="bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="bower_components/paper-card/paper-card.html">
<link rel="import" href="bower_components/app-layout/app-grid/app-grid-style.html">

<iron-iconset-svg name="app" size="24">
    <svg><defs>
        <g id="menu"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></g>
    </defs></svg>
</iron-iconset-svg>

<dom-module id="home-page">

    <template>

        <style include="app-grid-style">

            :host {
                display: block;
                --app-grid-columns: 2;
                --app-grid-gutter: 10px;
                --app-grid-expandible-item-columns: 2;
                --paper-icon-button-ink-color: white;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-drawer section {
                height: 100%;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }

            app-drawer h2 {
                margin: 8px 0 0;
                padding: 18px;
                font-size: 18px;
            }

            app-header {
                color: #fff;
                background-color: #4285f4;
                --app-header-background-front-layer: {
                    background-image: url(img/dc-night-2.jpg);
                    background-position: 50% 45%;
                };
            }

            [main-title] {
                font-size: 2em;
                padding-left: 75px;
                padding-bottom: 40px;
            }

            ul {
                padding: 0;
                list-style: none;
            }

            .centered-container {
                margin-top: 40px;
                max-width: 800px;
                margin: 40px auto;
            }

            .item {
                height: 250px;
                position: relative;
                background-color: white;
                background-size: cover;
                background-position: center center;
            }

            .item:first-child {
                height: 20vmax;
                @apply(--app-grid-expandible-item);
            }
            
            .item a {
                display: block;
                width: 100%;
                height: 100%;
            }

            .item-title {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                background-color: rgba(0, 0, 0, 0.2);
                color: white;
                font-weight: 400;
                padding: 16px;
            }

            @media(max-width: 799px) {

                [main-title] {
                    font-size: 2em;
                    padding-left: 0px;
                    padding-bottom: 20px;
                }

                .centered-container {
                    margin: 10px 5px;
                }

                :host {
                    --app-grid-columns: 1;
                    --app-grid-gutter: 5px;
                    --app-grid-item-height: 200px;
                }

            }

        </style>

        <app-drawer-layout>

            <!--<app-drawer swipe-open slot="drawer">-->
                <!--<nav></nav>-->
            <!--</app-drawer>-->

            <app-header-layout>

                <app-header condenses fixed shadow
                        effects="blend-background parallax-background resize-title"
                        slot="header">

                    <app-toolbar>
                        <paper-icon-button icon="app:menu" drawer-toggle></paper-icon-button>
                        <div condensed-title>Ionic DC Meetup</div>
                    </app-toolbar>

                    <app-toolbar></app-toolbar>

                    <app-toolbar>
                        <div main-title spacer>Ionic DC Meetup</div>
                    </app-toolbar>

                </app-header>

                <div class="centered-container">
                    <ul class="app-grid">
                        <li class="item" style="background-image: url(img/ionic-img.jpeg)">
                            <div class="item-title">Welcome to Ionic DC</div>
                        </li>
                        <li class="item" style="background-image: url(img/slides-graphic.png)">
                            <a href="/slides/intro">
                                <div class="item-title">What is Ionic Slides</div>
                            </a>
                        </li>
                        <li class="item" style="background-image: url(img/code-graphic.png)">
                            <a href="/code-labs/getting-started">
                                <div class="item-title">Getting Started Codelab</div>
                            </a>
                        </li>
                        <li class="item" style="background-image: url(img/code-graphic.png)">
                            <a href="/code-labs/ionic-aframe">
                                <div class="item-title">Augmented Reality Codelab</div>
                            </a>
                        </li>
                    </ul>
                </div>

            </app-header-layout>

        </app-drawer-layout>

    </template>

    <script>

        Polymer({

            is: 'home-page',

            attached: function() {
                this._updateGridStyles = this._updateGridStyles || function() {
                    this.updateStyles();
                }.bind(this);
                window.addEventListener('resize', this._updateGridStyles);
            },

            detached: function() {
                window.removeEventListener('resize', this._updateGridStyles);
            }
        });

    </script>
</dom-module>
